<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Schedule Medication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button size="large" id="add-button" fill="clear">
    <ion-icon style="font-size: 50px;" slot="icon-only" name="add-circle-outline"></ion-icon>
  </ion-button>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
      <ion-button fill="clear">
        <ion-icon size="large" name="information-circle-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon size="large" name="create-outline"></ion-icon>
      </ion-button>
    </ion-card>
  </div>
</ion-content>
